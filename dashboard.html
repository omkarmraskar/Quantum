<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/dashboard.css">
    <link rel="shortcut icon" href="#">
    <script src="js/dashboard.js"></script>
    <script src="js/card.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="header">
            <img src="icons/logo used in header.svg" alt="logo" id="logo">
            <nav>
                <ul class="menu" id="menu">
                    <li id="menu-1" class="menu-common" onclick="menuHighlight(id, 'menu-common')">Dashboard</li>
                    <li id="menu-2" class="menu-common" onclick="menuHighlight(id, 'menu-common')">Content</li>
                    <li id="menu-3" class="menu-common" onclick="menuHighlight(id, 'menu-common')">Users</li>
                    <li id="menu-4" class="menu-common" onclick="menuHighlight(id, 'menu-common')">Reports</li>
                    <li id="menu-5" class="menu-common" onclick="menuHighlight(id, 'menu-common')">Admin</li>
                </ul>
                <ul class="others">
                    <li>
                        <span class="alert-group" current-count="1">
                            <img src="icons/alerts.svg">
                        </span>
                    </li>
                    <li>
                        <span class="anouncement-group" current-count="1">
                            <img src="icons/announcements.svg">
                        </span>
                    </li>    
                    <li>
                        <span class="profile-group" current-badge="T">
                            <img src="icons/user.png">
                        </span>
                    </li>
                    <li ><img src="icons/hamburger-menu.svg" id="burger-icon" onclick="toggleMenu('menu')"></li>
                </ul>
            </nav>
    </div>

    <div class="main-body">
        <div class="course-class">
            <div class="course underline" id="course-class-1" onclick="CourseClassHighlight(id, 'underline')">
                <img class="course-class-img" src="icons/courses.svg" alt="courses icon">
                <span class="course-class-count">4</span>
                <span class="course-class-name">Courses</span>
            </div>
            <div class="class underline" id="course-class-2" onclick="CourseClassHighlight(id, 'underline')" >
                <img class="course-class-img" src="icons/classes.svg" alt="classes icon">
                <span class="course-class-count">4</span>
                <span class="course-class-name">Classes</span>
            </div>
        </div>
        <div class="show-sort">
            <div class="show"><span>Showing 4 of 4 courses</span></div>
            <div class="sort">
                <span class="sort-label">Sort By:</span>
                <select id="sort-select">
                    <option value="Course-Name">Course Name</option>
                </select>
                <img src="icons/sort.svg" class="Asc-Dsc-Arrow">
            </div>
        </div>
        <div class="divider"></div>
        <div class="content-container">
            <div class="content">

            </div>
        </div>
    </div>

    <div class="main-footer">
        <div class="contact">
            <span class="about"> <a href="#" class="aboutus">About Us</a></span>
            <span class="divide">|</span>
            <span class="contactus"><a href="#" class="contactus"> Contact US</a></span>
        </div>
        <div class="footer">
            <img src="icons/logo used in footer.svg" class="logo-footer">
            <span class="divider"> | </span>
            <span class="copyright">Copyright Â© 2020-2021</span>
            <span class="zeus">Zeus Systems Pvt. Ltd.</span>
            <span class="rights">All rights Reserved</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/logo used in header.svg" alt="header logo" id="logo">
        </div>
        <div class="form">
            <form action="_blank" class="login">
                <div class="formtitle">
                    <img src="icons/back.svg" alt="back button" id="backbutton">
                    <span class="login-title">Log in with Quantum</span>
                </div>

                <div class="main-form">
                    <div class="school-type">
                        <input type="radio" name="school-type" class="radio">District
                        <input type="radio" name="school-type" class="radio radio-school">Independent School<br>
                    </div>
                
                    <div class="state-selector">
                        <div class="state"><label for="state" class="state">State*</label></div>
                        <div>
                            <select id="state">
                                <option value="alabama" class="option">Alabama</option>
                                <option value="alabama" class="option">Alabama</option>
                                <option value="alabama" class="option">Alabama</option>
                                <option value="alabama" class="option">Alabama</option>
                            </select>
                        </div>
                    
                        <div><label for="district" class="district">District*</label></div>
                        <div>
                            <select id="school">
                                <option value="alabama school district" class="option">Alabama school district</option>
                                <option value="alabama school district" class="option">Alabama school district</option>
                                <option value="alabama school district" class="option">Alabama school district</option>
                                <option value="alabama school district" class="option">Alabama school district</option>
                            </select>
                        </div>
                    </div>

                    <div class="email">
                        <input type="text" placeholder="Username/Email ID*">
                    </div>
                    <div><a href="#" class="forgot"><span>FORGOT USERNAME?</span></a></div>
                    <div class="div-pwd">
                        <input type="password" name="pwd" id="pwd" placeholder="Password*">
                        <img src="icons/preview.svg" alt="" id="showpwd">
                    </div>
                    <div><a href="#" class="forgot"><span>FORGOT PASSWORD?</span></a></div>
                    <div class="remember">
                        <input type="checkbox"><span class="remember-text">Remember Me</span>
                    </div>  
                    <div class="btn"><button>LOG IN</button></div> 
                </div>
            </form>
        </div>
        <div class="main-footer">
            <div class="contact">
                <span class="about"> <a href="#" class="aboutus">About Us</a></span>
                <span class="divide">|</span>
                <span class="contactus"><a href="#" class="contactus"> Contact US</a></span>
            </div>
            <div class="footer">
                <img src="icons/logo used in footer.svg" class="logo-footer">
                <span class="divider"> | </span>
                <span class="copyright">Copyright Â© 2020-2021</span>
                <span class="zeus">Zeus Systems Pvt. Ltd.</span>
                <span class="rights">All rights Reserved</span>
            </div>
        </div>
    </div>
</body>
</html>
